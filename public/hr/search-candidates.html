<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Candidates â€¢ HR</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/app.css" />
  <style>
    body{margin:0;background:#f5f7fa;font-family:Inter,Segoe UI,Arial;color:#0f172a}
    .shell{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;box-shadow:0 1px 3px rgba(0,0,0,.06);padding:16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #e2e8f0;text-align:left}
    th{background:#f8fafc;text-transform:uppercase;font-size:12px;color:#475569}
  </style>
</head>
<body>
  <div class="dashboard-header">
    <div class="header-left"><img src="/logo.png" class="logo-small"><div class="dashboard-title">Search Candidates</div></div>
    <div class="header-right"></div>
  </div>
  <div class="shell">
    <div class="card">
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;align-items:end">
        <div class="form-group"><label class="form-label">Name</label><input id="cName" class="form-input" placeholder="John"/></div>
        <div class="form-group"><label class="form-label">Email</label><input id="cEmail" class="form-input" placeholder="john@example.com"/></div>
        <div style="display:flex;gap:8px;justify-content:flex-end"><button class="ct" onclick="add()">Add Candidate</button></div>
      </div>
      <div style="display:flex;gap:8px;margin-top:10px">
        <input id="q" class="form-input" placeholder="Search name/email..." style="flex:1"><button class="ct" onclick="load()">Search</button>
      </div>
      <div style="margin-top:10px">
        <table>
          <thead><tr><th>Name</th><th>Email</th><th>Applied</th><th>Actions</th></tr></thead>
          <tbody id="rows"><tr><td colspan="4">No data</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/js/master-layout.js"></script>
  <script>
    async function fetchJson(url, options){ const res=await fetch(url, { credentials:'include', ...(options||{}) }); if(!res.ok) throw new Error(await res.text()); return res.json(); }
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }
    async function add(){ const name=(cName.value||'').trim(); const email=(cEmail.value||'').trim(); if(!name||!email) return; try{ await fetchJson('/api/hr/candidates', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ name, email }) }); cName.value=''; cEmail.value=''; await load(); }catch(e){ console.error(e); alert('Failed to add'); } }
    async function shortlist(id){ try{ await fetchJson('/api/hr/candidates/'+id+'/shortlist', { method:'POST' }); await load(); }catch(e){ console.error(e); alert('Failed to shortlist'); } }
    async function load(){ const q=(document.getElementById('q').value||'').toLowerCase(); try{ const r=await fetchJson('/api/hr/candidates'); const list=(r.data||[]).map(c=>({ id:c.Id, name:c.Name, email:c.Email, applied:c.AppliedAt, shortlisted:c.Shortlisted===true || c.Shortlisted===1 })); const f=list.filter(c=>!q || (String(c.name||'').toLowerCase().includes(q)||String(c.email||'').toLowerCase().includes(q))); const rows=document.getElementById('rows'); rows.innerHTML = f.length? f.map(c=>`<tr><td>${escapeHtml(c.name)}</td><td>${escapeHtml(c.email)}</td><td>${new Date(c.applied).toLocaleDateString()}</td><td>${c.shortlisted? 'Shortlisted' : `<button class='ct' onclick='shortlist(${c.id})'>Shortlist</button>`}</td></tr>`).join(''):'<tr><td colspan="4">No data</td></tr>'; }catch(e){ console.error(e); alert('Failed to load'); } }
    load();
  </script>
</body>
</html>
