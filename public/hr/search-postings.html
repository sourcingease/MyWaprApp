<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Postings â€¢ HR</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/app.css" />
  <style>
    body{margin:0;background:#f5f7fa;font-family:Inter,Segoe UI,Arial;color:#0f172a}
    .shell{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;box-shadow:0 1px 3px rgba(0,0,0,.06);padding:16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #e2e8f0;text-align:left}
    th{background:#f8fafc;text-transform:uppercase;font-size:12px;color:#475569}
  </style>
</head>
<body>
  <div class="dashboard-header">
    <div class="header-left"><img src="/logo.png" class="logo-small"><div class="dashboard-title">Search Postings</div></div>
    <div class="header-right"></div>
  </div>
  <div class="shell">
    <div class="card">
      <div style="display:flex;gap:8px"><input id="q" class="form-input" placeholder="Search title/department..." style="flex:1"><button class="ct" onclick="load()">Search</button></div>
      <div style="margin-top:10px">
        <table>
          <thead><tr><th>Title</th><th>Department</th><th>Type</th><th>Openings</th><th>Location</th><th>Posted</th></tr></thead>
          <tbody id="rows"><tr><td colspan="6">No data</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/js/master-layout.js"></script>
  <script>
    async function fetchJson(url, options){ const res=await fetch(url, { credentials:'include', ...(options||{}) }); if(!res.ok) throw new Error(await res.text()); return res.json(); }
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }
    async function load(){ const q=(document.getElementById('q').value||'').toLowerCase(); try{ const r=await fetchJson('/api/hr/postings'); const list=(r.data||[]).map(p=>({ title:p.Title, dept:p.Department, type:p.Type, openings:p.Openings, location:p.Location, postedAt:p.PostedAt })); const f=list.filter(p=>!q || [p.title,p.dept,p.type,p.location].some(x=>String(x||'').toLowerCase().includes(q))); const rows=document.getElementById('rows'); rows.innerHTML = f.length? f.map(p=>`<tr><td>${escapeHtml(p.title)}</td><td>${escapeHtml(p.dept||'')}</td><td>${escapeHtml(p.type||'')}</td><td>${p.openings||1}</td><td>${escapeHtml(p.location||'')}</td><td>${p.postedAt? new Date(p.postedAt).toLocaleString():''}</td></tr>`).join(''):'<tr><td colspan="6">No data</td></tr>'; }catch(e){ console.error(e); alert('Failed to load'); } }
    load();
  </script>
</body>
</html>
