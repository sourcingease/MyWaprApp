<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts • ComplytEX CRM</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/app.css">
  <style>
    body{margin:0;font-family:Segoe UI,Inter,Arial;background:#0b1220;color:#e5e7eb}
    .shell{max-width:1200px;margin:0 auto;padding:22px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    input,select{padding:10px;border-radius:8px;border:1px solid #1f2a3b;background:#0f172a;color:#e5e7eb}
    .btn{padding:10px 14px;border-radius:8px;border:0;background:#7c3aed;color:#fff;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid #1f2a3b;text-align:left}
    .muted{color:#94a3b8}
  </style>
</head>
<body>
  <div class="shell">
    <h2>Contacts</h2>
    <div class="muted">Manage company and people records. Flow: Contact → Lead → Account.</div>
    <div class="row" style="margin-top:8px">
      <input placeholder="Search name, email or company" style="flex:1"/>
      <select><option>All</option><option>Prospect</option><option>Customer</option></select>
      <button class="btn" onclick="alert('Add Contact (placeholder)')">Add Contact</button>
    </div>
    <table>
      <thead><tr><th>Company</th><th>Primary Contact</th><th>Email</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody>
        <tr><td class="muted" colspan="5">No contacts yet</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
