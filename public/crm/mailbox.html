<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mailbox â€¢ ComplytEX CRM</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/app.css">
  <style>
    body{margin:0;font-family:Segoe UI,Inter,Arial;background:#0b1220;color:#e5e7eb}
    .shell{max-width:1100px;margin:0 auto;padding:22px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:8px;border:0;background:#7c3aed;color:#fff;cursor:pointer}
    .folder{background:#0f172a;border:1px solid #1f2a3b;border-radius:10px;padding:10px}
    .muted{color:#94a3b8}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid #1f2a3b;text-align:left}
  </style>
</head>
<body>
  <div class="shell">
    <h2>Mailbox</h2>
    <div class="row" style="margin-top:8px">
      <div class="folder">Inbox (0)</div>
      <div class="folder">Sent (0)</div>
      <div class="folder">Drafts (0)</div>
      <button class="btn" onclick="alert('Compose (placeholder)')">Compose</button>
    </div>
    <table>
      <thead><tr><th>From</th><th>Subject</th><th>Date</th></tr></thead>
      <tbody>
        <tr><td class="muted" colspan="3">No messages</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
