<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ ComplytEX</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Formal Business Theme Colors */
      --primary: #1f2937;
      --primary-dark: #111827;
      --secondary: #374151;
      --accent: #3b82f6;
      --accent-dark: #2563eb;
      --background: #f9fafb;
      --card-bg: #ffffff;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-muted: #6b7280;
      --border: #d1d5db;
      --border-focus: #3b82f6;
      --error: #dc2626;
      --success: #059669;
      --error-bg: #fef2f2;
      --success-bg: #ecfdf5;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--background);
      background-image: 
        linear-gradient(45deg, rgba(59, 130, 246, 0.05) 25%, transparent 25%), 
        linear-gradient(-45deg, rgba(59, 130, 246, 0.05) 25%, transparent 25%), 
        linear-gradient(45deg, transparent 75%, rgba(59, 130, 246, 0.05) 75%), 
        linear-gradient(-45deg, transparent 75%, rgba(59, 130, 246, 0.05) 75%);
      background-size: 60px 60px;
      background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: min(480px, 100%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: clamp(24px, 5vw, 40px);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: clamp(16px, 3vw, 24px);
      padding-bottom: clamp(12px, 2vw, 16px);
      border-bottom: 1px solid var(--border);
    }

    .logo-container .logo {
      max-height: clamp(50px, 8vw, 80px);
      width: auto;
      object-fit: contain;
      max-width: 100%;
    }

    h1 {
      margin: 0 0 clamp(6px, 1.5vw, 10px) 0;
      font-size: clamp(22px, 4vw, 28px);
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      letter-spacing: -0.025em;
    }

    p.sub {
      margin: 0 0 clamp(20px, 4vw, 28px) 0;
      color: var(--text-secondary);
      font-size: clamp(14px, 2.5vw, 15px);
      text-align: center;
      line-height: 1.5;
    }

    label {
      display: block;
      font-size: clamp(13px, 2.5vw, 14px);
      font-weight: 500;
      color: var(--text-primary);
      margin: clamp(16px, 3vw, 20px) 0 clamp(6px, 1.5vw, 8px) 0;
    }

    input, select {
      width: 100%;
      padding: clamp(12px, 2.5vw, 14px) clamp(14px, 3vw, 16px);
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1.5px solid var(--border);
      border-radius: 6px;
      outline: none;
      font-size: clamp(14px, 2.5vw, 15px);
      transition: all 0.2s ease;
      font-family: inherit;
    }

    input:focus, select:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    .btn {
      width: 100%;
      margin-top: clamp(20px, 4vw, 24px);
      padding: clamp(12px, 2.5vw, 14px) clamp(16px, 3vw, 20px);
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: clamp(14px, 2.5vw, 15px);
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
    }

    .btn:active {
      transform: translateY(0);
    }

    .muted {
      margin-top: clamp(12px, 2.5vw, 16px);
      font-size: clamp(12px, 2.5vw, 13px);
      color: var(--text-muted);
      text-align: center;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
      color: var(--accent-dark);
    }

    .status {
      margin-top: clamp(12px, 2.5vw, 16px);
      padding: clamp(10px, 2vw, 12px) clamp(12px, 2.5vw, 16px);
      border-radius: 6px;
      font-size: clamp(12px, 2.5vw, 13px);
      display: none;
    }

    .ok {
      background: var(--success-bg);
      border: 1px solid #bbf7d0;
      color: var(--success);
    }

    .err {
      background: var(--error-bg);
      border: 1px solid #fecaca;
      color: var(--error);
    }

    .demo-section {
      margin-top: clamp(16px, 3vw, 24px);
      padding-top: clamp(16px, 3vw, 20px);
      border-top: 1px solid var(--border);
    }

    .demo-title {
      font-weight: 600;
      font-size: clamp(13px, 2.5vw, 14px);
      color: var(--text-primary);
      margin-bottom: clamp(8px, 2vw, 12px);
    }

    .demo-list {
      margin-top: clamp(8px, 2vw, 12px);
    }

    .demo-item {
      display: flex;
      align-items: center;
      gap: clamp(8px, 2vw, 12px);
      margin-bottom: clamp(6px, 1.5vw, 8px);
      padding: clamp(6px, 1.5vw, 8px);
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .demo-item:hover {
      background: rgba(59, 130, 246, 0.05);
    }

    .demo-item .btn {
      padding: clamp(4px, 1vw, 6px) clamp(8px, 2vw, 12px);
      margin: 0;
      font-size: clamp(11px, 2vw, 12px);
      flex-shrink: 0;
      min-width: clamp(60px, 15vw, 80px);
    }

    .demo-item .muted {
      margin: 0;
      font-size: clamp(10px, 2vw, 11px);
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      .card {
        padding: clamp(16px, 4vw, 24px);
        border-radius: 8px;
      }

      .demo-item {
        flex-direction: column;
        align-items: flex-start;
        gap: clamp(6px, 1.5vw, 8px);
      }

      .demo-item .btn {
        width: 100%;
        min-width: auto;
      }

      .demo-item .muted {
        width: 100%;
        text-align: center;
        white-space: normal;
      }
    }

    @media (max-width: 480px) {
      .card::before {
        height: 2px;
      }

      input, select {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-container">
      <img src="/logo.png" alt="ComplytEX" class="logo" />
    </div>
    
    <h1 data-i18n="login.title">Login</h1>
    <p class="sub">Data driven Sustainable reporting for textiles.</p>

    <label data-i18n="login.email">Email</label>
    <input id="email" type="email" placeholder="Enter your email" data-i18n-placeholder="login.email" value="" />

    <label data-i18n="login.password">Password</label>
    <input id="password" type="password" placeholder="Enter your password" data-i18n-placeholder="login.password" value="" />

    <button class="btn" onclick="login()" data-i18n="login.signIn">Sign In</button>

    <div id="status" class="status"></div>

    <div class="demo-section">
      <div class="demo-title">Demo Accounts</div>
      <div id="demoList" class="demo-list"></div>
    </div>

    <p class="muted">New here? <a href="/register">Create an account</a></p>
  </div>

  <script src="/js/i18n.js"></script>
  <script>
    const DEMOS = [
      {label:'Owner', email:'owner@demo.example', password:'DemoPass123!'},
      {label:'HR Manager', email:'hr@demo.example', password:'Welcome123!'},
      {label:'Sales Manager', email:'sales@demo.example', password:'Welcome123!'},
      {label:'Buyer', email:'buyer@demo.example', password:'Welcome123!'},
      {label:'Supplier', email:'supplier@demo.example', password:'Welcome123!'},
      {label:'Designer', email:'designer@demo.example', password:'Welcome123!'},
      {label:'Safety Auditor', email:'auditor@demo.example', password:'Welcome123!'},
      {label:'Safety Office', email:'safety@demo.example', password:'Welcome123!'},
      {label:'Inspection', email:'inspection@demo.example', password:'Welcome123!'}
    ];
    const listEl = document.getElementById('demoList');
    listEl.innerHTML = DEMOS.map(d=>`<div class="demo-item"><button class="btn" onclick="quick('${d.email}','${d.password}')">Login as ${d.label}</button> <span class="muted">${d.email}</span></div>`).join('');

    function quick(email, password){
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
      login();
    }

    async function login(){
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const box = document.getElementById('status');
      box.style.display='block'; box.className='status'; box.textContent='';
      try{
        const res = await fetch('/api/auth/login',{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email,password})});
        const data = await res.json();
        if(data.success){
          box.classList.add('ok');
          box.textContent = 'Signed in!';
          const next = (data.data && data.data.redirect) ? data.data.redirect : '/dashboard';
          setTimeout(()=>{ window.location.href = next; }, 400);
        }else{
          box.classList.add('err');
          box.textContent = data.error || 'Login failed';
        }
      }catch(e){
        box.classList.add('err');
        box.textContent = e.message;
      }
    }
  </script>
</body>
</html>
