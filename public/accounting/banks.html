<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banks â€¢ Accounting</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/app.css" />
  <style>
    body{margin:0;background:#f5f7fa;font-family:Inter,Segoe UI,Arial;color:#0f172a}
    .shell{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;box-shadow:0 1px 3px rgba(0,0,0,.06);padding:16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #e2e8f0;text-align:left}
    th{background:#f8fafc;text-transform:uppercase;font-size:12px;color:#475569}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width: 720px){ .row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <script>
    (function(){
      function hideIfEmbedded(){
        try {
          const p = new URLSearchParams(location.search || '');
          if (p.get('embedded') === '1') {
            const hdr = document.querySelector('.dashboard-header');
            if (hdr) hdr.remove();
          }
        } catch(e){}
      }
      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', hideIfEmbedded);
      else hideIfEmbedded();
    })();
  </script>
  <div class="dashboard-header">
    <div class="header-left"><img src="/logo.png" class="logo-small"><div class="dashboard-title">Banks</div></div>
    <div class="header-right"></div>
  </div>
  <div class="shell">
    <div class="card">
      <div class="row">
        <div class="form-group"><label class="form-label">Bank Name</label><input id="bName" class="form-input"/></div>
        <div class="form-group"><label class="form-label">Account Title</label><input id="bTitle" class="form-input"/></div>
        <div class="form-group"><label class="form-label">Account Number</label><input id="bNumber" class="form-input"/></div>
        <div class="form-group"><label class="form-label">Opening Balance</label><input id="bOpen" class="form-input" type="number" step="0.01"/></div>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
        <button class="ct" onclick="addBank()">Add Bank</button>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <div style="font-weight:700;margin-bottom:8px">Bank Accounts</div>
      <table>
        <thead><tr><th>Name</th><th>Account</th><th>Title</th><th>Balance</th><th>Actions</th></tr></thead>
        <tbody id="rows"><tr><td colspan="5">No data</td></tr></tbody>
      </table>
    </div>
  </div>
  <script src="/js/master-layout.js"></script>
  <script>
    async function fetchJson(url, options){ const res=await fetch(url, { credentials:'include', ...(options||{}) }); if(!res.ok) throw new Error(await res.text()); return res.json(); }
    function embedded(){ return location.search.includes('embedded=1') ? '&embedded=1' : ''; }
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }
    async function load(){
      try{
        const [banksResp, ledResp]=await Promise.all([
          fetchJson('/api/accounting/banks'),
          fetchJson('/api/accounting/ledger?limit=1000')
        ]);
        const banks=(banksResp.data||[]).map(b=>({ id:b.BankId, name:b.Name, title:b.AccountTitle, number:b.AccountNumber, openingBalance:b.OpeningBalance }));
        const led=(ledResp.data||[]).map(x=>({ bankId:x.BankId, type:x.EntryType, amount:x.Amount }));
        banks.forEach(b=>{ const start=parseFloat(b.openingBalance||0)||0; const mov=led.filter(x=>x.bankId===b.id).reduce((s,x)=> s + (x.type==='CR'? Number(x.amount||0): -Number(x.amount||0)), 0); b.balance = Number((start + mov).toFixed(2)); });
        const rows=document.getElementById('rows'); rows.innerHTML = banks.length? banks.map(b=>`<tr><td>${escapeHtml(b.name)}</td><td>${escapeHtml(b.number||'')}</td><td>${escapeHtml(b.title||'')}</td><td>$${(b.balance||0).toFixed(2)}</td><td><a class='ct' href='/accounting/bank-statement.html?bankId=${b.id}${embedded()}'>Statement</a></td></tr>`).join(''):'<tr><td colspan="5">No data</td></tr>';
      }catch(err){ console.error(err); alert('Failed to load banks'); }
    }
    async function addBank(){ const name=(bName.value||'').trim(); if(!name) return alert('Bank name is required');
      try{ const payload={ name, title:bTitle.value||'', number:bNumber.value||'', openingBalance:parseFloat(bOpen.value||0)||0 };
        await fetchJson('/api/accounting/banks', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        bName.value=bTitle.value=bNumber.value=bOpen.value=''; await load();
      }catch(err){ console.error(err); alert('Failed to add bank'); }
    }
    load();
  </script>
</body>
</html>
